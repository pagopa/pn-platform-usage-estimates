components:
  parameters:
    pathPaId:
      name: paId
      in: path
      required: true
      schema:
        type: string
    pathFileId:
      name: fileId
      in: path
      required: true
      schema:
        type: string
    queryPaId:
      name: paId
      in: query
      required: false
      schema:
        type: string
    queryTaxId:
      name: taxId
      in: query
      required: false
      schema:
        type: string
    queryIpaId:
      name: ipaId
      in: query
      required: false
      schema:
        type: string
    queryStatus:
      name: status
      in: query
      required: true
      schema:
        type: string
        enum:
          - VALIDATED
          - DRAFT
    pathReferenceMonth:
      name: referenceMonth
      in: path
      required: true
      example: MAR-2023
      schema:
        type: string
    pathReferenceYear:
      name: referenceYear
      in: path
      required: true
      schema:
        type: string
    querySizePage:
      name: size
      in: query
      description: Numero di elementi per pagina.
      required: false
      schema:
        type: number
        default: 5
        maximum: 999999999
        minimum: 1
    queryNumberPage:
      name: page
      in: query
      description: Risultati di pagina che si vuole ottenere (0..N)
      required: false
      schema:
        type: number
        default: 0
        maximum: 999999999
        minimum: 0
  schemas:
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: >-
            The HTTP status code generated by the origin server for this
            occurrence of the problem.
          type: number
          example: 503
          maximum: 600
          minimum: 100
          exclusiveMaximum: true
        title:
          description: >-
            A short, summary of the problem type. Written in english and
            readable
          example: Service Unavailable
          maxLength: 64
          pattern: ^[ -~]{0,64}$
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: ^.{0,4096}$
          type: string
        traceId:
          description: Internal support identifier associated to error
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        timestamp:
          description: date and time referred to UTC
          example: '2022-07-27T12:22:33.444Z'
          type: string
          format: date-time
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProblemError'
      required:
        - status
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error, in human-readable format
          example: >-
            PN_PARAMETER_TOO_LONG | PN_PARAMETER_TOO_SHORT | PN_DUPLICATE_ENTRY
            | etc...
          type: string
        element:
          description: Parameter or request body field name for validation error
          example: body.order.item[2].quantity
          type: string
        detail:
          description: >-
            A human readable explanation specific to this occurrence of the
            problem.
          example: Parameter not valid
          maxLength: 1024
          type: string
      required:
        - code
    EstimateDetail:
      type: object
      properties:
        paInfo:
          $ref: '#/components/schemas/PAInfo'
        billing:
          $ref: '#/components/schemas/Billing'
        estimate:
          $ref: '#/components/schemas/Estimate'
      allOf:
        - $ref: '#/components/schemas/Period'
      required:
        - paInfo
        - billing
        - status
        - referenceMonth
        - estimate
        - showEdit
    PAInfo:
      type: object
      properties:
        paId:
          type: string
          example: '12345678900'
          format: /^[0-9]{11}$/
          maxLength: 32
        paName:
          type: string
          example: Comune di Roma
          format: /[^A-Za-z0-9]+/
          maxLength: 32
        taxId:
          type: string
          example: '3242214145'
          format: /^[0-9]{11}$/
          maxLength: 32
        registeredOffice:
          type: string
          example: piazza gaeaulenti 56, Milano
          format: /[^A-Za-z0-9]+/
          maxLength: 32
        pec:
          type: string
          example: test@pec.it
          format: /[^A-Za-z0-9]+/
          maxLength: 32
        ipaCode:
          type: string
          example: abc12324
          format: /[^A-Za-z0-9]+/
          maxLength: 32
        sdiCode:
          type: string
          example: abc1334324
          format: /[^A-Za-z0-9]+/
