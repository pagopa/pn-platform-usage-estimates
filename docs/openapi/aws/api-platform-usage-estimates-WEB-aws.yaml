components:
  schemas:
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          type: integer
          format: int32
          example: 503
          maximum: 600
          minimum: 100
          exclusiveMaximum: true
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: ^[ -~]{0,64}$
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: ^.{0,4096}$
          type: string
        traceId:
          description: Internal support identifier associated to error
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        timestamp:
          description: date and time referred to UTC
          example: 2022-07-27T12:22:33.444Z
          type: string
          format: date-time
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProblemError'
      required:
        - status
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error, in human-readable format
          example: PN_PARAMETER_TOO_LONG | PN_PARAMETER_TOO_SHORT | PN_DUPLICATE_ENTRY | etc...
          type: string
        element:
          description: Parameter or request body field name for validation error
          example: 'body.order.item[2].quantity'
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 1024
          type: string
      required:
        - code
    EstimateDetail:
      type: object
      properties:
        paInfo:
          $ref: '#/components/schemas/PAInfo'
        billing:
          $ref: '#/components/schemas/Billing'
        status:
          type: string
          enum: [ VALIDATED, DRAFT, ABSENT ]
        deadlineDate:
          type: string
          format: date
        referenceMonth:
          type: string
        estimate:
          $ref: '#/components/schemas/Estimate'
        lastModifiedDate:
          type: string
          format: date
        showEdit:
          type: boolean
      required:
        - paInfo
        - billing
        - status
        - referenceMonth
        - estimate
        - showEdit

    PAInfo:
      type: object
      properties:
        paId:
          type: string
          example: '12345678900'
          format: '/^[0-9]{11}$/'
          maxLength: 32
        paName:
          type: string
          example: 'Comune di Roma'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
        taxId:
          type: string
          example: '3242214145'
          format: '/^[0-9]{11}$/'
          maxLength: 32
        registeredOffice:
          type: string
          example: 'piazza gaeaulenti 56, Milano'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
        pec:
          type: string
          example: 'test@pec.it'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
        ipaCode:
          type: string
          example: 'abc12324'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
        sdiCode:
          type: string
          example: 'abc1334324'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32

    Estimate:
      type: object
      properties:
        totalDigitalNotif:
          type: integer
          format: int32
          maximum: 999999999
          minimum: 1
        total890Notif:
          type: integer
          format: int32
          maximum: 999999999
          minimum: 1
        totalAnalogNotif:
          type: integer
          format: int32
          maximum: 999999999
          minimum: 1
      required:
        - totalDigitalNotif
        - total890Notif
        - totalAnalogNotif

    EstimateCreateBody:
      type: object
      allOf:
        - $ref: '#/components/schemas/Estimate'
        - $ref: '#/components/schemas/Billing'

    EstimateSearchTableDTO:
      type: object
      properties:
        referenceMonth:
          type: string
        deadlineDate:
          type: string
        lastModifiedDate:
          type: string
          format: date
        status:
          type: string
          enum: [ VALIDATED, DRAFT, ABSENT ]


    listEstimateFile:
      type: array
      items:
        $ref: '#/components/schemas/InfoDownloadDTO'
      maxItems: 999999999
      minItems: 1


    PageableEstimateResponseDto:
      type: object
      properties:
        actual:
          $ref: '#/components/schemas/EstimateSearchTableDTO'
        history:
          $ref: '#/components/schemas/Page'
        content:
          type: array
          items:
            $ref: '#/components/schemas/EstimateSearchTableDTO'
          maxItems: 999999999
          minItems: 1
      additionalProperties: false
      required:
        - content

    Pageable:
      type: object
      properties:
        offset:
          type: integer
          format: int64
          maximum: 999999999
          minimum: 1
        pageNumber:
          type: integer
          format: int32
          maximum: 999999999
          minimum: 1
        pageSize:
          type: integer
          format: int32
          maximum: 999999999
          minimum: 1
        paged:
          type: boolean
        sort:
          $ref: '#/components/schemas/Sort'
        unpaged:
          type: boolean
      additionalProperties: false

    Sort:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean
      additionalProperties: false

    Page:
      type: object
      properties:
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
          maximum: 999999999
          minimum: 1
        numberOfElements:
          type: integer
          format: int32
          maximum: 999999999
          minimum: 1
        pageable:
          $ref: '#/components/schemas/Pageable'
        size:
          type: integer
          format: int32
          maximum: 1024
          minimum: 1
        sort:
          $ref: '#/components/schemas/Sort'
        totalElements:
          type: integer
          format: int64
          maximum: 1
          minimum: 1
        totalPages:
          type: integer
          format: int64
          maximum: 999999999
          minimum: 1
      additionalProperties: false
      required:
        - number
        - numberOfElements
        - size
        - totalElements
        - totalPages

    InfoDownloadDTO:
      type: object
      properties:
        idFile:
          type: string
          example: 'A12C34D56789E0'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
        paId:
          type: string
          example: 'A12C34D56789E0'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
        url:
          type: string
          example: 'http://file.com'
        status:
          type: string
          enum:
            - UPLOADING
            - UPLOADED

    Profiling:
      type: object
      properties:
        paInfo:
          $ref: '#/components/schemas/PAInfo'
        profiles:
          type: array
          items:
            $ref: '#/components/schemas/ProfilingDetail'
          maxItems: 999999999
          minItems: 1

    ProfilingDetail:
      type: object
      properties:
        billing:
          $ref: '#/components/schemas/Billing'
        status:
          type: string
          enum: [ CREATED, VALIDATED, IN_PROGRESS, ENDED ]
        deadlineDate:
          type: string
          format: date
        referenceYear:
          type: string
        showEdit:
          type: boolean
      required:
        - billing
        - status
        - referenceYear
        - showEdit

    Billing:
      type: object
      properties:
        splitPayment:
          type: boolean
          example: 'true'
        description:
          type: string
          example: 'altre info'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
        mailAddress:
          type: string
          example: 'test@comune.milano.it'
          format: '/[^A-Za-z0-9]+/'
          maxLength: 32
      required:
        - splitPayment
        - mailAddress

  parameters:
    pathPaId:
      name: paId
      in: path
      required: true
      schema:
        type: string

